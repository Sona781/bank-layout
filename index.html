<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/all.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>LIAN</title>
  </head>
  <body>
    <header>
      <div class="header container">
        <div class="header__logo">
          <img src="images/logo.jpg" alt="" />
        </div>
        <div class="header__nav">
          <nav>
            <a href="#" class="header__nav__links">home</a>
            <a href="#" class="header__nav__links">about</a>
            <a href="#" class="header__nav__links">portfolio</a>
            <a href="#" class="header__nav__links">blog</a>
            <a href="#" class="header__nav__links">contact</a>
          </nav>
        </div>
        <div class="header__search">
          <i class="fas fa-search"></i>
        </div>
      </div>
      <div class="intro">
        <div class="slider">
          <div class="slider__info">
            <div class="slider__name__warpper">
              <h1 class="slider__name">Lian Creative Agency</h1>
            </div>
            <h3 class="slider__desc">Minimal Freelance Portfolio</h3>
          </div>
          <div class="slider__btns">
            <div class="slider__btn prev">
              <div class="arrow left"></div>
            </div>
            <div class="slider__btn next">
              <div class="arrow right"></div>
            </div>
          </div>
          <div class="slider__dots">
            <div class="dot"></div>
            <div class="dot active"></div>
            <div class="dot"></div>
          </div>
        </div>
      </div>
    </header>
    <section>
      <div class="main">
        <div class="main__nav__wrapper">
          <div class="main__nav">
            <nav>
              <a href="#" class="main__nav__links">all</a>
              <a href="#" class="main__nav__links">logo</a>
              <a href="#" class="main__nav__links">mobile app</a>
              <a href="#" class="main__nav__links">wordpress</a>
              <a href="#" class="main__nav__links">web design</a>
              <a href="#" class="main__nav__links">ui/ux</a>
              <a href="#" class="main__nav__links">branding</a>
            </nav>
          </div>
        </div>

        <div class="main__photoline">
          <div class="img1">
            <img src="images/1.jpg" alt="" class="main__photoline__img" />
          </div>
          <div class="img2">
            <img src="images/2.jpg" alt="" class="main__photoline__img img2" />
          </div>
          <div class="img3">
            <img src="images/3.jpg" alt="" class="main__photoline__img img3" />
          </div>
          <div class="img4">
            <img src="images/4.jpg" alt="" class="main__photoline__img img4" />
          </div>
          <div class="img5">
            <img src="images/5.jpg" alt="" class="main__photoline__img img5" />
          </div>
          <div class="img6">
            <img src="images/6.jpg" alt="" class="main__photoline__img img6" />
          </div>
          <div class="img7">
            <img src="images/7.jpg" alt="" class="main__photoline__img img7" />
          </div>
          <div class="img8">
            <img src="images/8.jpg" alt="" class="main__photoline__img img8" />
          </div>
          <div class="">
            <img src="images/9.jpg" alt="" class="main__photoline__img img9" />
          </div>
          <div class="img10">
            <img
              src="images/10.jpg"
              alt=""
              class="main__photoline__img img10"
            />
          </div>
        </div>
        <div class="main__button">
          <button>load more</button>
        </div>
      </div>
    </section>
    <footer>
      <div class="footer">
        <div class="footer__logo">
          <img src="images/logo.jpg" alt="" />
        </div>
        <div class="footer__links">
          <div class="footer__links__icons">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-google-plus-g"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-linkedin-in"></i>
            <i class="fas fa-basketball-ball"></i>
            <i class="fab fa-pinterest-p"></i>
            <i class="fab fa-instagram"></i>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
